<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/jQuery.min.js"></script>
    <title>Regressão</title>
</head>

<body>
    <header class="cabecalho">
        <h1>Algoritmo de Regressão Linear (Simples)</h1>

    <main class="principal">
        <div class="conteudo">
            <nav class="modulos-column">
                <div class="modulo roxo-escuro">
                    <h3>Escolha um ano:</h3>
                    <br />
                    <ul>
                        <li>
                            <input type="number" id="year" value="2001" min="2001" /> 
                            <button onclick="start()" >Calcular Pop</button>
                        </li>
                        <li><a href="index.html" class="button">Voltar</a></li>
                    </ul>
                </div>

                <div class="modulo vermelho" id="app">
                    <h3>Resultado</h3>
                </div>
            </nav>
        </div>
    </main>
    <footer class="rodape">
        Playground © 2019
    </footer>

    <script src="js/regressaoLinear.js"></script>

</html>
